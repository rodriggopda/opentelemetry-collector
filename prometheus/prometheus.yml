global:
  scrape_interval: 15s
  external_labels:
    monitor: 'railway-prometheus'

scrape_configs:
  - job_name: 'local-prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    scrape_interval: 5s
    static_configs:
      - targets: ['otel-collector.railway.internal:8889']

  - job_name: 'tempo'
    scrape_interval: 5s
    static_configs:
      - targets: ['tempo.railway.internal:3200']

  - job_name: 'loki'
    scrape_interval: 5s
    static_configs:
      - targets: ['loki.railway.internal:3100']

